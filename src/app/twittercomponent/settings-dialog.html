<style>
ul {
  text-align: center;
}

input {
  width: 100%;
  height: 100px;
  padding: 20px;
  font-size: 20px;
  border: none;
  box-sizing: border-box;
}

.simple-keyboard {
  max-width: 100%;
}
</style>

<h2 mat-dialog-title>Choose twitter account</h2>
<div mat-dialog-content class="mat-typography">
    <h3>Enter twitter handle you want to see:</h3>
    <div style="text-align: center;">
        <input on-focus="onInputFocus()" (input)="onInputChange($event)" class="input" value={{value}}/>        
        <div class="simple-keyboard"></div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.handle" cdkFocusInitial>Confirm</button>
</div>
