<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<mat-card style="box-shadow: none;">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url('+tweet.user.profile_image_url+')'" style="background-size:cover"></div>
      <mat-card-title class="cardTitle">{{tweet.user.name}}</mat-card-title>
      <mat-card-subtitle class="cardSubtitle">@{{tweet.user.screen_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="cardText">{{tweet.full_text}}</p>
      <div *ngFor="let media of tweet.entities.media">
          <div [style.background-image]="'url('+media.media_url+')'" class="tweetImg"></div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="controls">
    <i (click)="previousTweet()" class="material-icons" style="margin:5px;float: left;">arrow_back_ios</i>
    <i (click)="nextTweet()" class="material-icons" style="float:right;margin:5px;">arrow_forward_ios</i>
 </div>
